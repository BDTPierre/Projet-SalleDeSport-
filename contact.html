<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    </header>
    <section id="formulaire">
        <div class="coor">
            <h2 class="text-uppercase p-0 mb-3"><strong>Nos coordonnées</strong></h2>
            <div class="studio mb-3">
                <p class="text-capitalize">
                <h5 class="text-capitalize mb-1 ">studio sport & coaching</h5>
                01 allée marie politzer<br />64200 biarritz
                </p>
            </div>
            <div class="telephone mb-3">
                <h5 class=" text-capitalize mb-1">téléphone</h5>
                <p>05 59 47 84 18</p>
            </div>
            <div class="horaires w-75 mb-3">
                <h5 class=" text-capitalize">horaires</h5>
                <p>
                    Du Lundi au vendredi de 8h à 14h, de 16h à 21h Le samedi
                    de 10 h à 13h
                </p>
            </div>
            <div class="Email">
                <h5 class="mb-1 text-capitalize">email</h5>
                <p>contact@studiobiarritz.com <br />ou via formulaire</p>
            </div>
        </div>
        <div class="formulaireDeContact">
            <h2 class="text-uppercase p-0"><strong>formulaire de contact</strong></h2>
            <form action="" id="form">
                <div class="container-form">
                    <div class="prenom-nom">
                        <input type="text" class="text-uppercase fs-6 ms-0" placeholder="Votre nom" aria-label="Username"
                            aria-describedby="addon-wrapping">
                        <input type="text" class="text-uppercase fs-6 me-0" placeholder="Votre prénom" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="tel-email">
                        <input type="tel" class="text-uppercase fs-6 ms-0" placeholder="Votre numero de telephone"
                            aria-label="Username" aria-describedby="addon-wrapping">
                        <input type="email" class="text-uppercase fs-6 me-0" placeholder="Votre email" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="sujet">
                        <input type="text" class="text-uppercase fs-6 ms-0 me-0" class="sujet" placeholder="sujet"
                            aria-label="Username" aria-describedby="addon-wrapping">
                    </div>

                    <textarea type="text" class="text-uppercase fs-6 ms-0 me-0" placeholder="Votre message"></textarea>
                </div>
                <div class="col-12 mx-2">
                    <button class="btn  text-uppercase" type="submit" id="btn">Envoyer</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/jquery.min.js"></script>
</body>

</html>
